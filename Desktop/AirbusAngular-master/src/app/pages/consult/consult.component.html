
<div class="consult-container">
  <h2>Liste</h2>
  <article class="consultation">
      <div *ngFor="let ressource of ressources" class="card-container">
        <a class="card" target="_blank" rel="noopener" (click)="onSelect(ressource)">
            {{ ressource.version }}
            <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>   
        </a>
      </div>
  </article>

  <h2>DÃ©tails</h2>
  <div class="details">
    <div *ngIf="selectedRessource">
      <!-- <h2>{{selectedRessource.version | uppercase}}</h2> -->
      <h2>{{selectedRessource.version }}</h2>
      <form class="form-group">
        <div class="info"><sspan>Id</span>{{selectedRessource.id}}</div>
        <mat-form-field class="example-full-width">

          <mat-label>Id</mat-label>
  
          <input matInput placeholder="id de la ressource" value="{{selectedRessource.id}}">
        </mat-form-field>
        <div class="info"><span>Version <br></span>{{selectedRessource.version}}</div>
        <mat-form-field class="example-full-width">

          <mat-label>Version</mat-label>
  
          <input matInput placeholder="version de la ressource" value="{{selectedRessource.version}}">
        </mat-form-field>


        <div class="info"><span>Longueur<br></span>{{selectedRessource.longueur}}</div>
        <mat-form-field class="example-full-width">

          <mat-label>Longueur</mat-label>
  
          <input matInput placeholder="longueur de la ressource" value="{{selectedRessource.longueur}}">
        </mat-form-field>

        
        <div class="info"><span>Famille<br></span>{{selectedRessource.famille}}</div>
        <mat-form-field class="example-full-width">

          <mat-label>Famille</mat-label>
  
          <input matInput placeholder="famille de la ressource" value="{{selectedRessource.famille}}">
        </mat-form-field>
        <!--<button class="button" (click)="deleteRessource(selectedRessource.id)" >Supprimer</button>-->
        <button mat-raised-button color="warn" (click)="deleteRessource(selectedRessource.id)" >Supprimer</button>
      </form>
    </div>
  </div>
</div>
